<script type="text/javascript">
    RED.nodes.registerType('box',{

            name_conf_a: { value: "", required: true },
            size_conf_n: { value: 1 ,validate:RED.validators.number()},
            height_conf_n: {},
            width_conf_n: {},
            depth_conf_n: {},

        outputs: 1,

            return this.name||"box";
