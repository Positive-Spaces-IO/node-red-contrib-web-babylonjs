<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Homera Node-red 3D</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP
    <script>

        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
        /******* Add the create scene function ******/
        var createScene = function (sceneData) {
            // Create the scene space
            var scene = new BABYLON.Scene(engine);
            // Add a camera to the scene and attach it to the canvas
            var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 2, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            // Add lights to the scene
            var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
            var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, -1), scene);
            // Add and manipulate meshes in the scene
            sceneData.forEach(element => {
                switch(element.type) {
                    case 'sphere':
                        var sphere = BABYLON.MeshBuilder.CreateSphere(element.name, element.param, scene);
                        break;
                    case 'box':
                        var box = BABYLON.MeshBuilder.CreateBox(element.name, element.param, scene);
                        break;
                }
            });
            
            return scene;
        };

        /******* Load scene from backend *********/
        fetch('/sceneServe').then(res=> res.json()).then( res => {
            //Call the createScene function
            console.log(res);
            var scene = createScene(res);
            engine.runRenderLoop(function () { // Register a render loop to repeatedly render the scene
            scene.render();
        });


        });
        window.addEventListener("resize", function () { // Watch for browser/canvas resize events
            engine.resize();
        });
    </script>
</body>

</html>
